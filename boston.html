<!DOCTYPE html>
<!-- saved from url=(0144)https://a7867-836366.cluster235.canvas-user-content.com/courses/7867~5650/files/7867~836366/course%20files/d3pset_index.html?download=1&inline=1 -->
<html lang="en">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>D3 PSET</title>
		<script src="./D3 PSET_files/d3.js"></script>
		<link href="./D3 PSET_files/css" rel="stylesheet">
		<style type="text/css">
				.text-styling{
					font-family: Arial, sans-serif;
					font-size: 14px;
				}
		</style>
		</head>

		<body>
			<script src="//d3js.org/d3.v4.min.js"></script>


		<div id="main">
		<div style="margin-left: 110px; margin-top: 50px;"
		<svg width="1200" height="1000"></svg>
		</div>

		<script type="text/javascript">
			var width = 1200;
			var height = 1000;

			agriculturedata = [["Brazil", 33.9],["Canada", 6.9],["Costa Rica", 34.5],
												["Denmark", 62],["Fiji", 23.3],["France", 52.4],
												["Greenland", .6],["Italy", 43.2],["Mali",33.8],
												["Netherlands",53.3]];

			var svg = d3.select("div#main")
						.append("svg")
						.attr("width", width)
						.attr("height", height);
			svg.selectAll("rect")
               .data(agriculturedata)
               .enter()
               .append("rect")
               .attr("y", function(d, i) {
                       return i*50 + 80;
                  })
               .attr("x", 160)
               .attr("width", function(d) {
                       return d[1]*4;
                  })
          	   .attr("height", 40)
               .attr("fill", "green")
							 .style("opacity", 0.7)
							 .append("text", function(d) {
								 return d[0]
							 });
			svg.append("text")
				.attr("x", 50)
				.attr("y", 50)
				.attr("text-anchor", "start")
				.attr("class","text-styling")
				.text("Agricultural Land (as percentage of total land)");

			bar = svg.selectAll("g")
						             .data(agriculturedata)
						             .enter()
						             .append("g");
			bar.append("text")
				 							 .attr("y", function(d, i) {
				 						 	 return i*50 + 105;
				 							 })
				 							 .attr("x", 150)
				 						 	.text(function(d){
				 								 return d[0];
				 						 		})
				 				 			.attr("font-family", "Arial")
				 					 		.attr("font-size", 14)
				 			 				.attr("text-anchor", "end");



		</script>



</body></html>
